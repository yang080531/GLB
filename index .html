        body {

            transform-style: preserve-3d;
        }
        
        .btn-3d:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: -4px;
            background-color: rgba(0, 0, 0, 0.2);
            transform: translateZ(-1px);
            border-radius: inherit;
            transition: all 0.2s ease;
        }
        
        .btn-3d:hover {
            transform: translateY(-3px);
        }
        
        .btn-3d:hover:before {
            bottom: -7px;
        }
        
        .btn-3d:active {
            transform: translateY(0);
        }
        
        .btn-3d:active:before {
            bottom: -2px;
        }
        
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }
        
        .avatar-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.4) 0%, rgba(255, 107, 107, 0) 70%);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: rgba(42, 45, 52, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: theme('colors.secondary');
            box-shadow: 0 0 10px theme('colors.secondary');
            outline: none;
        }
        
        .toggle-btn {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background-color: theme('colors.secondary');
        }
        
        .toggle-btn.active:before {
            transform: translateX(26px);
        }

    <script>
        // 背景轮播功能
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.bg-slider .slide');
            let currentSlide = 0;
            
            function showSlide(index) {
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // 使用GSAP添加淡入淡出动画
                gsap.to(slides[index], {
                    opacity: 1,
                    duration: 1.5,
                    onStart: function() {
                        slides[index].classList.add('active');
                    }
                });
            }
            
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
            
            // 初始显示第一张幻灯片
            showSlide(0);
            
            // 设置定时器，每5秒切换一次幻灯片
            setInterval(nextSlide, 5000);
            
            // 模态框功能
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const closeButtons = document.querySelectorAll('.close-modal');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // 打开登录模态框
            loginBtn.addEventListener('click', function() {
                loginModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // 打开注册模态框
            registerBtn.addEventListener('click', function() {
                registerModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // 关闭模态框
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    loginModal.classList.remove('active');
                    registerModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });
            
            // 切换到注册
            switchToRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginModal.classList.remove('active');
                setTimeout(() => {
                    registerModal.classList.add('active');
                }, 300);
            });
            
            // 切换到登录
            switchToLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerModal.classList.remove('active');
                setTimeout(() => {
                    loginModal.classList.add('active');
                }, 300);
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
                if (e.target === registerModal) {
                    registerModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // 登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                // 这里可以添加登录验证逻辑
                alert(`登录请求已提交\n用户名: ${username}`);
                
                // 模拟登录成功
                loginModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // 更新登录状态
                updateAuthUI(true, username);
            });
            
            // 注册表单提交
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                // 简单的表单验证
                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                // 这里可以添加注册逻辑
                alert(`注册请求已提交\n用户名: ${username}\n邮箱: ${email}`);
                
                // 模拟注册成功
                registerModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // 自动填充登录表单并打开登录模态框
                document.getElementById('loginUsername').value = username;
                setTimeout(() => {
                    loginModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }, 500);
            });
            
            // 更新认证UI
            function updateAuthUI(isLoggedIn, username) {
                const authContainer = document.querySelector('.mt-4.flex.space-x-4');
                
                if (isLoggedIn) {
                    // 已登录状态
                    authContainer.innerHTML = `
                        <div class="flex items-center">
                            <span class="mr-2">欢迎, ${username}</span>
                            <button id="logoutBtn" class="btn-3d bg-red-500 hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded-lg text-center transition-all duration-300 transform hover:scale-105">
                                <i class="fa fa-sign-out mr-1"></i>退出
                            </button>
                        </div>
                    `;
                    
                    // 添加退出按钮事件
                    document.getElementById('logoutBtn').addEventListener('click', function() {
                        updateAuthUI(false);
                    });
                } else {
                    // 未登录状态
                    authContainer.innerHTML = `
                        <button id="loginBtn" class="btn-3d bg-green-500 hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded-lg text-center transition-all duration-300 transform hover:scale-105">
                            <i class="fa fa-sign-in mr-1"></i>登录
                        </button>
                        <button id="registerBtn" class="btn-3d bg-orange-500 hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded-lg text-center transition-all duration-300 transform hover:scale-105">
                            <i class="fa fa-user-plus mr-1"></i>注册
                        </button>
                    `;
                    
                    // 重新添加登录和注册按钮事件
                    document.getElementById('loginBtn').addEventListener('click', function() {
                        loginModal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                    
                    document.getElementById('registerBtn').addEventListener('click', function() {
                        registerModal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                }
            }
            
            // 添加按钮悬停效果
            const buttons = document.querySelectorAll('.btn-3d');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    gsap.to(this, {
                        scale: 1.05,
                        duration: 0.2
                    });
                });
                
                button.addEventListener('mouseleave', function() {
                    gsap.to(this, {
                        scale: 1,
                        duration: 0.2
                    });
                });
            });
        });
    </script>
</body>
</html>
